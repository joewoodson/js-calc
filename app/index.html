    <div id="settings">
      <span id="settings-button">colors</span>
    </div>

    <header>
      <h1>Flat Calculator</h1>
    </header>
    <main>
      <div id="calc" class="top-left top-right bottom-left bottom-right">
        <p id="display"></p>
        <!-- <ul id="nums">
          <li><button class="num" data-value="7">7</button></li>
          <li><button class="num" data-value="8">8</button></li>
          <li><button class="num" data-value="9">9</button></li>
          <li><button class="num" data-value="4">4</button></li>
          <li><button class="num" data-value="5">5</button></li>
          <li><button class="num" data-value="6">6</button></li>
          <li><button class="num" data-value="1">1</button></li>
          <li><button class="num" data-value="2">2</button></li>
          <li><button class="num" data-value="3">3</button></li>
          <li><button class="num" data-value="0">0</button></li>   
          <li><button class="decimal" data-value=".">.</button></li>
          <li><button class="filler">.</button></li>               
        </ul> -->
        <div id="nums" class="default-btn-color">
          <div>
            <button class="waves-effect waves-light btn top-left" data-value="7">7</button>
            <button class="waves-effect waves-light btn" data-value="8">8</button>
            <button class="waves-effect waves-light btn top-right" data-value="9">9</button>
          </div>
          <div>
            <button class="waves-effect waves-light btn" data-value="4">4</button>
            <button class="waves-effect waves-light btn" data-value="5">5</button>
            <button class="waves-effect waves-light btn" data-value="6">6</button>
          </div>
          <div>
            <button class="waves-effect waves-light btn" data-value="1">1</button>
            <button class="waves-effect waves-light btn" data-value="2">2</button>
            <button class="waves-effect waves-light btn" data-value="3">3</button>
           </div>
           <div>
            <button class="waves-effect waves-light btn bottom-left bottom-right zero" data-value="0">0</button>
          </div>
        </div>
        <!-- <ul id="ops">
          <li><button class="op" data-op="clear">c</button></li>
          <li><button class="op" data-op="+">+</button></li>
          <li><button class="op" data-op="-">-</button></li>
          <li><button class="op" data-op="*">x</button></li>
          <li><button class="op" data-op="/">/</button></li>
          <li><button class="op" data-op="equals">=</button></li>
        </ul> -->
        <div id="ops" class="default-btn-color">
          <div>
            <button class="waves-effect waves-light btn" data-op="clear">c</button>
            <button class="waves-effect waves-light btn" data-op="+">+</button>
          </div>
          <div>
            <button class="waves-effect waves-light btn" data-op="-">-</button>
            <button class="waves-effect waves-light btn" data-op="*">*</button>
          </div>
          <div>
            <button class="waves-effect waves-light btn" data-op="/">/</button>
            <button class="waves-effect waves-light btn" data-op="equals">=</button>
          </div>
        </div>
      </div>
    </main>
    

    <!-- build:js scripts/vendor.js -->

    <script src="scripts/materialize.min.js"></script>
