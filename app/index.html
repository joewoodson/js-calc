<!doctype html>
<html class="no-js" lang="">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculator</title>

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild -->

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    
    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="/bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    
    <div id="settings">
      <div id="color-menus">
        <div id="display-color-menu" class="color-menu" data-menu="display">
          <span>display:</span>
          <button class="color-box current-color cyan" data-color="cyan"></button>
          <button class="color-box amber" data-color="amber"></button>
          <button class="color-box teal" data-color="teal"></button>
          <button class="color-box red" data-color="red"></button>
          <button class="color-box grey" data-color="grey"></button>
          <button class="color-box purple" data-color="purple"></button>           
        </div>
        <div id="nums-color-menu" class="inactive-color-menu color-menu" data-menu="nums">
          <span>numbers:</span>
          <button class="color-box current-color cyan" data-color="cyan"></button>
          <button class="color-box amber" data-color="amber"></button>
          <button class="color-box teal" data-color="teal"></button>
          <button class="color-box red" data-color="red"></button>
          <button class="color-box grey" data-color="grey"></button>
          <button class="color-box purple" data-color="purple"></button>   
        </div>
        <div id="ops-color-menu" class="inactive-color-menu color-menu" data-menu="ops">
          <span>operations:</span>
          <button class="color-box current-color cyan" data-color="cyan"></button>
          <button class="color-box amber" data-color="amber"></button>
          <button class="color-box teal" data-color="teal"></button>
          <button class="color-box red" data-color="red"></button>
          <button class="color-box grey" data-color="grey"></button>
          <button class="color-box purple" data-color="purple"></button>   
        </div>
      </div>
      <ul id="settings-buttons">
        <li class="settings-button"><i class="material-icons">invert_colors</i>colors</li>
        <li id="reset" class="settings-button"><i class="material-icons">restore</i>reset</li>
      </ul>
    </div>

    <header>
      <h1>Flat Calculator</h1>
    </header>
    <main>

      <div id="calc">
        <p id="display" class="draggable top-left bottom-left top-right bottom-right"></p>
    
        <div id="nums" class="draggable">
          <div>
            <button class="waves-effect waves-light btn top-left" data-value="7">7</button>
            <button class="waves-effect waves-light btn" data-value="8">8</button>
            <button class="waves-effect waves-light btn" data-value="9">9</button>
          </div>
          <div>
            <button class="waves-effect waves-light btn" data-value="4">4</button>
            <button class="waves-effect waves-light btn" data-value="5">5</button>
            <button class="waves-effect waves-light btn" data-value="6">6</button>
          </div>
          <div>
            <button class="waves-effect waves-light btn" data-value="1">1</button>
            <button class="waves-effect waves-light btn" data-value="2">2</button>
            <button class="waves-effect waves-light btn" data-value="3">3</button>
           </div>
           <div>
            <button class="waves-effect waves-light btn bottom-left bottom-right zero" data-value="0">0</button>
            <button class="waves-effect waves-light btn bottom-left bottom-right decimal" data-value=".">.</button>            
          </div>
        </div>

        <div id="ops" class="draggable">
          <div>
            <button class="waves-effect waves-light btn" data-op="+">+</button>
            <button class="waves-effect waves-light btn top-right" data-op="-">-</button>
          </div>
          <div>
            <button class="waves-effect waves-light btn" data-op="/">&#247;</button>
            <button class="waves-effect waves-light btn" data-op="*">x</button>
          </div>
          <div>
            <button class="waves-effect waves-light btn" data-op="clear">c</button>
            <button class="waves-effect waves-light btn bottom-right" data-op="equals">=</button>
          </div>
        </div>

      </div>

    </main>
    

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/jquery-ui/jquery-ui.min.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
    
    <!-- build:js scripts/main.js -->
    <script src="scripts/materialize.min.js"></script>
    <script src="scripts/main.js"></script>
    <!-- endbuild -->
  </body>
</html>
